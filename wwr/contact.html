<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SurgeSeeker Rafting</title>
    <meta name="description" content="Contact SurgeSeeker Rafting for inquiries, reservations, or suggestions.">
    <meta name="author" content="Anna Paula Macedo da Rosa">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h1>Contact Us</h1>
            <!-- Outras informações de contato aqui -->
        </div>

        <h2 class="team-title">Meet Our Team</h2>

        <div class="employee-profiles">
            <div class="employee">
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Title 1</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Title 2</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Title 3</figcaption>
            </div>
        </div>

        <!-- Formulário de contato -->
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="purpose">Purpose of Message:</label>
                <select id="purpose" name="purpose">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Reservation Question">Reservation Question</option>
                    <option value="Website Suggestion">Website Suggestion</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Rafting Company | Created by Your Name</p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.webp" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
